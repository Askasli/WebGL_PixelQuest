<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Pixel Quest 2D</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #231F20;
      }

      #unity-canvas {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
    <script src="Build/WebGL_PixelQuest.loader.js"></script>
    <script>
      // Adjust canvas size for mobile devices
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100vw";
        canvas.style.height = "100vh";
      }

      // Fullscreen toggle function
      function toggleFullScreen() {
        var canvas = document.querySelector("#unity-canvas");
        if (!document.fullscreenElement) {
          canvas.requestFullscreen().catch(err => {
            console.log(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
          });
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          }
        }
      }

      // Load Unity instance
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/WebGL_PixelQuest.data",
        frameworkUrl: "Build/WebGL_PixelQuest.framework.js",
        codeUrl: "Build/WebGL_PixelQuest.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Pixel Quest 2D",
        productVersion: "1.0",
      });

      // Enable fullscreen on user interaction (e.g., tap/click)
      document.addEventListener('click', toggleFullScreen);
    </script>
  </body>
</html>
