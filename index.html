<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Pixel Quest 2D</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* Optional: Style for the mobile message */
      #mobile-message {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-family: Arial, sans-serif;
        font-size: 1.5em;
        color: #333;
        text-align: center;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
      }
    </style>
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Pixel Quest 2D</div>
      </div>
    </div>

    <!-- Mobile Message Container -->
    <div id="mobile-message">
      <p>Pixel Quest 2D is currently available only on desktop devices. Please access it from a PC or laptop for the best experience.</p>
    </div>

    <script>
      // Select necessary DOM elements
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");
      var mobileMessage = document.querySelector("#mobile-message");

      // Function to show warning or error banners
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type === 'error') {
          div.style = 'background: red; padding: 10px;';
        } else if (type === 'warning') {
          div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      // Configuration for Unity
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/19.loader.js";
      var config = {
        dataUrl: buildUrl + "/19.data",
        frameworkUrl: buildUrl + "/19.framework.js",
        codeUrl: buildUrl + "/19.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "uuuGames",
        productName: "Pixel Quest 2D",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      // Detect if the device is mobile
      var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      if (isMobile) {
        // Mobile device detected
        // Hide Unity container
        container.style.display = 'none';
        // Display mobile message
        mobileMessage.style.display = 'block';
      } else {
        // Desktop device detected
        // Optional: Set canvas size for desktop
        canvas.style.width = "960px";
        canvas.style.height = "600px";

        // Show the loading bar
        loadingBar.style.display = "block";

        // Load the Unity loader script
        var script = document.createElement("script");
        script.src = loaderUrl;
        script.onload = () => {
          createUnityInstance(canvas, config, (progress) => {
            progressBarFull.style.width = (100 * progress) + "%";
          }).then((unityInstance) => {
            loadingBar.style.display = "none";
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }).catch((message) => {
            alert(message);
          });
        };

        document.body.appendChild(script);
      }

    </script>
  </body>
</html>
